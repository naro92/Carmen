<form method="post" action="download.php">
  <label>Nom de patient:</label>
  <input id="input_nom" type="text" name="nom" required><br>
  <label>Date de début:</label>
  <input id="date_debut" type="date" name="date_debut" required><br>
  <label>Date de fin:</label>
  <input id="date_fin" type="date" name="date_fin" required><br>
  <input type="submit" value="Télécharger" id="downloadButton">
</form>


<script>


document.getElementById("downloadButton").addEventListener("click", function () {
// 点击按钮后，发起Ajax请求加载数据
$.ajax({
  url: "download.php",
  method: "POST",
  dataType: "JSON",
  data: {
      patientName: $("#nom").val(),
      startDate: $("#date_debut").val(),
      endDate: $("#date_fin").val(),
  },
  success: function (data) {
      // 加载数据成功后，下载pdf文件
      window.open(data.url);
  },
  error: function (err) {
      console.log(err);
  }
});
});

</script>
