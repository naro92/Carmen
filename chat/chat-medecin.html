<!DOCTYPE html>
<html>

  <title>Hospital Remote Chat</title>
<link rel="stylesheet" href="chat.css">

</head>
<body>
<div class = "bandeau">
  <div class="Touches-de-navigation">
    <a href="#Accueil"> <img width="340px", height="138px" src="chat/logo.png" alt="Image not found"></a>
</div>
  <ul class="nav-list" id="nav-list">
  <li class="list-item">
    <a href=".\gestion_patient_médecin.html">Mes patients</a>
  </li>
  <li class="list-item">
    <a href="#cgu">CGU</a>
  </li>
  <li class="list-item">
    <a href="#faq">Contacts</a>
  </li>
  <li class="list-item">
    <a href="#contact">Déconnexion</a>
  </li>
</ul>
</div>

  <div id="chat-box">
    <ul id="message-list">
      <li id="li-chat">
        <a href="#La_page_de_détails_de_patients"><img width="50px", height="50px" src="chat/tete.png" alt="rien"></a> <a id="a_chat" href="#La_page_de_détails_de_patients"> 【Prenom】【Nom】</a>
      </li>
    </ul>
    <input type="text" id="chat-input" placeholder="Enter your message here">
    <button id="chat-button">Send</button>
  </div>
  <script>
    // JavaScript code goes here
    var chatInput = document.getElementById('chat-input');
    var chatButton = document.getElementById('chat-button');

    function updateMessageList(message) {
      // Create a new list item with the message
      var listItem = document.createElement('li');
      listItem.innerText = message;
      // Add the new list item to the message list
      var messageList = document.getElementById('message-list');
      messageList.appendChild(listItem);
    }

    chatButton.addEventListener('click', function() {
      // Send the chat message to the server here
      var message = chatInput.value;
      // Clear the input field
      chatInput.value = '';
      // Update the message list with the new message
      updateMessageList(message);
    });
  </script>
  <div class="footer-section">
    <!-- Section -->
    <hr />
    <div class="footer-container">
      <a class="item-footer" href="#contact">Contact</a>
      <a class="item-footer" href="#cgu">
        Conditions générales d'utilisations
      </a>
      <a class="item-footer" href="#faq">FAQ</a>
    </div>
  </div>
</body>
</html>
